<h3>Nueva Habitacion</h3>
<div class="mb-3">
    <label for="NombreInput" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="NombreInput" placeholder="Nombre" [value]="nuevoHabitacion.nombre">
  </div>
<div class="mb-3">
    <label for="EstadoInput" class="form-label">Estado</label>
    <input type="text" class="form-control" id="EstadoInput" [value]="nuevoHabitacion.estado">
  </div>
<div class="mb-3">
    <label for="TipoInput" class="form-label">Tipo</label>
    <input type="text" class="form-control" id="TipoInput" [value]="nuevoHabitacion.tipo">
  </div>
<div class="mb-3">
    <label for="PrecioInput" class="form-label">Precio</label>
    <input type="text" class="form-control" id="PrecioInput" [value]="nuevoHabitacion.precio">
  </div>
<div class="mb-3">
    <label for="DescripcionInput" class="form-label">Descripcion</label>
    <input type="text" class="form-control" id="DescripcionInput" [value]="nuevoHabitacion.descripcion">
  </div>
  <hr>
  <a href="habitacion" class="btn btn-warning btn-lg" tabindex="-1" role="button" >Aceptar</a>
